<div class="container">
  <div class="row">
    <div class="col-xs-1-12">
      <h3>Assignment 3</h3>
      <hr>
      <button 
        class="btn btn-primary"
        (click)="onButtonClicked()">Display Details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <hr>
      <h4>Button Clicks</h4>

      <p
        [ngStyle]="{backgroundColor : i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'futureLog': i >= 4}"
        *ngFor="let click of log; let i = index">{{ click }}</p>
    </div>
  </div>
</div>
